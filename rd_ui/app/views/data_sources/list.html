<settings-screen>
  <div class="row voffset1">
    <div class="col-md-4">
      <p>
        <a href="data_sources/new" class="btn btn-default"><i class="fa fa-plus"></i> New Data Source</a>
      </p>
      <div class="list-group">
        <div class="list-group-item clickable" ng-repeat="dataSource in dataSources"
             ng-click="openDataSource(dataSource)">
          <i class="fa fa-database"></i> {{dataSource.name}}
          <button class="btn btn-xs btn-danger pull-right" ng-click="deleteDataSource($event, dataSource)">Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</settings-screen>
